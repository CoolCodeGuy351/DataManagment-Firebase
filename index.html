<!DOCTYPE html>
<html lang="en">

<head>

<title>Best Train Scheduler NA</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Google Font -->

<!-- Font Awesome Glyps -->
<script src="https://use.fontawesome.com/a5863cd1b3.js"></script>
<!-- Boostrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

<div class="container">
	<!-- Title heading section -->
	<div class="row">
		<div class="col">
			<div class="jumbotron jumbotron-fluid">
			  <div class="container text-center">
			    <h1 class="display-3">Employee Data Managment</h1>
			    <p class="lead">A comprehensive Directory of Employee Billable Hours</p>
			  </div>
			</div>
		</div>
	</div>
	<!-- Train schedule header -->
	<div class="row">
		<div class="col">
			<h6 id="main-section-header" class=text-center>Current Employees</h6>					  
		</div>
	</div>
	<!-- Train schedule main section -->
	<div class="row text-center">
		<div class="col-3">
			<h5>Employee Name</h5>
			<p id="employee-name-field"></p>
		</div>
  		<div class="col-2">
  			<h5>Role</h5>
 			<p id="role-field"></p>
		</div>
  		<div class="col-2">
  			<h5>Start Date</h5>
  			<p id="start-date-field"></p>
		</div>
  		<div class="col-2">
  			<h5>Months Worked</h5>
  			<p id="months-worded-field"></p>
		</div>
  		<div class="col-1">
  		<h5>Monthly Rate</h5>
  			<p id="monthly-rate-field"></p>
		</div>
		 <div class="col-2">
  		<h5>Total Billed</h5>
  			<p id="total-billed-field"></p>
		</div>
	</div>
	<!-- Train Input Section -->
	
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<h6 id="input-section-header" class=text-center>Add an employee</h6>					  
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 offset-md-3 text-center">
			<form>
			  <div class="form-group text-left">
			    <label for="exampleInputEmail1"><span class="form-text">Employee Name</span></label>
			    <input type="text" class="form-control" id="employee-name-input" aria-describedby="emailHelp" placeholder="Enter the name of the train here">
			    <label for="exampleInputEmail1"><span class="form-text">Role</span></label>
			    <input type="text" class="form-control" id="role-input" aria-describedby="emailHelp" placeholder="Enter your desitnation here">
			    <label for="exampleInputEmail1"><span class="form-text">Start Date (DD/MM/YY - ex 01/01/89)</span></label>
			    <input type="text" class="form-control" id="start-date-input" aria-describedby="emailHelp" placeholder="First train time">
			    <label for="exampleInputEmail1"><span class="form-text">Monthly Rate</span></label>
			    <input type="text" class="form-control" id="monthly-rate-input" aria-describedby="emailHelp" placeholder="Frequency">
			  </div>
			  <button type="submit" class="btn btn-default btn-lg">Submit</button>
			</form>
		</div>

	</div>

</div> <!-- Container Fluid Div -->



<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<!-- JQuery -->
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

 <script src="assets/js/javascript.js"></script>

</body>

</html>
